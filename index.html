<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Declaración del juego de caracteres para la página -->
    <meta charset="UTF-8" />
    
    <!-- Configuración de la vista para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Información sobre el autor del sitio -->
    <meta name="author" content="NANCY AIDEÉ OLIVO GUTIÉRREZ" />

    <meta name="keywords" content="Psiquiatra, psiquiatra infantil, trastornos mentales, salud mental, depresión, ansiedad, psicoterapia" />

    <meta name="email" content="nancyaidee91@gmail.com" />

    <meta property="og:image" content="/src/assets/nancy-olivo.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.nancyolivogutierrez.com" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NANCY AIDEÉ OLIVO GUTIÉRREZ - Psiquiatra" />
    <meta name="twitter:description" content="Psicóloga con más de 26 años de experiencia. Especialista en psiquiatría infantil y de la adolescencia." />
    <meta name="twitter:image" content="/src/assets/nancy-olivo.jpg" />

    <script type="module" src="/src/main.jsx" defer></script>
